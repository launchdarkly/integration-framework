version: 2.1

orbs:
  node: circleci/node@4.7.0
  aws-cli: circleci/aws-cli@1.3.0
  linter: thekevjames/linter@1.0.49

jobs:
  build:
    executor:
      name: node/default
      tag: '16.13'
    steps:
      - checkout
      - node/install-packages
      - run:
          name: prettier
          command: npm run prettier:check
      - run:
          name: Run tests
          command: npm run test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
          when: always
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./reports/junit
  upload-to-s3:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - run:
          name: Upload artifacts to s3
          command: |
            if [ "$CIRCLE_REPOSITORY_URL" = "git@github.com:launchdarkly/integration-framework-private.git" ]; then
              ./scripts/upload_artifacts_to_s3.sh
            fi
  send-webhook:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: send-webhook
          command: |
            if [ "$CIRCLE_REPOSITORY_URL" = "git@github.com:launchdarkly/integration-framework-private.git" ]; then
              ./scripts/send_webhook.sh
            fi

workflows:
  build-and-deploy:
    jobs:
      - linter/pre-commit:
          config_file: .circleci/.pre-commit-ci.yaml
      - build
      - upload-to-s3:
          requires:
            - build
          context: org-global
          filters:
            branches:
              only: main
      - send-webhook:
          requires:
            - upload-to-s3
          filters:
            branches:
              only: main
